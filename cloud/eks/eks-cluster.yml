apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: $EKS_NAME
  region: $AWS_DEFAULT_REGION
  version: "$EKS_KUBERNETES_VERSION"
iam:
  withOIDC: true
nodeGroups:
  - name: ${EKS_NAME}-ng-1
    instanceType: $EKS_VM
    desiredCapacity: $EKS_COUNT
    volumeSize: $EKS_SIZE
    ssh:
      allow: true
      publicKeyName: $EKS_SSHKEY
    iam:
      withAddonPolicies:
        ebs: true
addons:
  - name: aws-ebs-csi-driver
